<form class="flex items-center justify-center flex-col mt-10">
    <div class="border rounded-lg p-10 shadow-md w-full max-w-md">
      <h2 class="text-left text-3xl font-semibold mb-6">Login</h2>
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" name="email" [(ngModel)]="email" class="border border-gray-300 rounded-md w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <!-- <div *ngIf="submitted && f.username.errors" class="text-red-500 text-sm mt-1">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div> -->
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <!-- we need to use name and ngModel to work (name is from ngModel) -->
        <input type="password" name="password" [(ngModel)]="password" class="border border-gray-300 rounded-md w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" /> 
        <!-- <div *ngIf="submitted && f.password.errors" class="text-red-500 text-sm mt-1">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div> -->
      </div>
      <div class="flex justify-between items-center mb-4">
        <button class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition duration-300" (click)="onSubmitLogin()">
          <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-2"></span> -->
          Login
        </button>
        <!-- <a routerLink="/register" class="text-sm text-blue-500 hover:underline">Register</a> -->
      </div>
    </div>
  </form>
