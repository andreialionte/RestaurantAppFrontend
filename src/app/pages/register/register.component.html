<form (ngSubmit)="onSubmit()" class="flex items-center justify-center flex-col mt-10">
    <div class="border rounded-lg p-10 shadow-md w-full max-w-md">
      <h2 class="text-left text-3xl font-semibold mb-6">Register</h2>
      
      <div class="mb-4">
        <label for="firstname" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
        <input type="text" id="firstname" name="firstName" [(ngModel)]="firstName" class="border border-gray-300 rounded-md w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="mb-4">
        <label for="lastname" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
        <input type="text" id="lastname" name="lastName" [(ngModel)]="lastName" class="border border-gray-300 rounded-md w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
  
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" class="border border-gray-300 rounded-md w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="mb-4">
        <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
        <input type="text" id="phoneNumbe" name="phoneNumbe" [(ngModel)]="phoneNumber" class="border border-gray-300 rounded-md w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
  
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" class="border border-gray-300 rounded-md w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
  
      <div class="mb-6">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" class="border border-gray-300 rounded-md w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
  
      <div class="flex justify-between items-center mb-4">
        <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition duration-300">
          <span class="spinner-border spinner-border-sm mr-2"></span>
          Register
        </button>
      </div>
    </div>
  </form>
