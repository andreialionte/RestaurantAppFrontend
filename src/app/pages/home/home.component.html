
<div class="flex flex-col items-center justify-center w-full mb-0">
    <div class="w-4/5">
      <div class="flex flex-col items-center justify-center">
        <div class="flex flex-row items-center justify-between w-full px-10">
          <h1 class="text-orange-500 font-semibold text-4xl">CTFood.</h1>
          <div class="flex flex-1 justify-center gap-5">
            <!-- add flex-grow or flex-1 to take the effect of justify-center  -->
            <button class="hover:border-black border-transparent border-b-2 duration-300 transition-all">Home</button>
            <button class="hover:border-black border-transparent border-b-2 duration-300 transition-all">Menu</button>
            <button class="hover:border-black border-transparent border-b-2 duration-300 transition-all">Contact Us</button>
          </div>
          <div class="flex gap-5 ml-auto">
            <img [src]="searchPhoto" alt="searchPhoto" class="hover:border-black border-transparent border-b-2 duration-300 transition-all h-[30px] w-[30px] cursor-pointer"><img/>
            <img [src]="orderPhoto" alt="orderPhoto" class="hover:border-black border-transparent border-b-2 duration-300 transition-all h-[30px] w-[30px] cursor-pointer"><img/>
            <img [src]="signInPhoto" alt="accountPhoto" class="hover:border-black border-transparent border-b-2 duration-300 transition-all h-[35px] w-[35px] cursor-pointer"><img/>
          </div>
        </div>
        <div class="flex justify-center items-center flex-col mt-8">
          <img [src]="bgPhoto" alt="bgPhoto" class=" h-[70vh] object-cover rounded-2xl brightness-[95%]" />
          <div class="relative bottom-[25rem] text-xl text-white ml-20 px-[3rem]">
            <h1 class="mt-4 font-bold text-8xl">Order your <br/> favorite food here</h1>
            <p class="mt-2 text-left">Choose from a diverse menu featuring a delectable array of dishes crafted with the finest
              ingredients and culinary expertise. Our mission is to satisfy your cravings and elevate your
              dining experience, one delicious meal at a time.</p>
            <button class="mt-4 px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-white hover:text-black transition duration-300">View Menu</button>
          </div>
        </div>
      </div>
      <app-exploremenu/>
      <app-menuitems/>
    </div>
  </div>
  <router-outlet></router-outlet>
